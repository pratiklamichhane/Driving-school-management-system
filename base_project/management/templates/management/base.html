{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDrive | {% block Title %}{% endblock Title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid" bis_skin_checked="1">
          <a class="navbar-brand" href="#"><img src="https://i.ibb.co/92brHQg/orange-gray-minimalist-long-road-logo-design-1.png" alt="orange-gray-minimalist-long-road-logo-design" border="0" width="110px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01" bis_skin_checked="1">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#"><i class="ri-dashboard-line"></i> Dashboard
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="ri-add-box-line"></i> New Registration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="ri-calendar-2-fill"></i> Calender</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="ri-file-list-line"></i> Learners List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="ri-line-chart-line"></i> Company Stats</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      {% block body %}{% endblock body %}
      <footer class="mt-auto mb-4">
        <div class="text-center">
            <span>
                Copyright &copy; <script>document.write(new Date().getFullYear())</script> Pratik Lamichhane
            </span>
            <br>
            Source Code : <i class="ri-github-fill"></i>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
